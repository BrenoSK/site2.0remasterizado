<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Detalhes do Grupo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Adicionar Detalhes do Grupo</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                    <li><a href="download.html">Download</a></li>
                    <li><a href="meus-grupos.html">Meus Grupos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="add-details">
                <h2>Detalhes do Grupo</h2>
                <form action="salvar-grupo.php" method="post">
                    <input type="hidden" id="group-link" name="group-link">
                    
                    <label for="group-name">Nome do Grupo:</label>
                    <input type="text" id="group-name" name="group-name" required>
                    
                    <label for="group-photo">URL da Foto do Grupo:</label>
                    <input type="url" id="group-photo" name="group-photo" required>
                    
                    <label for="group-description">Descrição:</label>
                    <textarea id="group-description" name="group-description" required></textarea>
                    
                    <label for="group-category">Categoria:</label>
                    <select id="group-category" name="group-category" required>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="telegram">Telegram</option>
                        <!-- Adicione outras categorias conforme necessário -->
                    </select>
                    
                    <button type="submit">Enviar Detalhes</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Grupos Whats. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
